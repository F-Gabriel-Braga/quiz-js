<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/toggle-theme.css">
</head>
<body>
    <div class="toggle-theme-container">
        <input type="checkbox" id="toggle-theme">
        <label for="toggle-theme"></label>
    </div>
    <main>
        <div class="head">
            <span class="pin"></span>
            <span id="title">Quiz - Desenvolvimento Web</span>
            <img src="assets/logo.svg" id="logo">
        </div>
        <div class="content init">
            <!-- VISUALIZAÇÃO INICIAL -->
            <img src="assets/logo.svg" alt="Interrogação">
            <button class="btn-init">
                Iniciar
            </button>
            <!-- VISUALIZAÇÃO DAS QUESTÕES -->
            <div id="options">
                <button class="btn-option"></button>
                <button class="btn-option"></button>
                <button class="btn-option"></button>
                <button class="btn-option"></button>
            </div>
            <!-- VISUALIZAÇÃO FINAL -->
            <span class="result">Parabéns! Você acertou <b id="score">0</b> de <b id="total">0</b> questões.</span>
            <button class="btn-end">
                Recomeçar
            </button>
        </div>
        <div class="foot">
            <span id="steps"></span>
        </div>
    </main>

    <script defer type="module" src="script/UiManager.js"></script>
    <script defer src="script/DarkTheme.js"></script>
</body>
</html>
